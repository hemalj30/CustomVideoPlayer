<html>
    
    <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UniverseBoss</title>
    
    
    <script src="https://use.fontawesome.com/37b1d125f5.js"></script>
    
    <link rel="stylesheet" href="css/progress.css">
    
    <link rel="stylesheet" href="css/style.css">
    


    
    </head>
    
    
    <body>
       
        <h1 id="hot" class="hot">TOO HOT</h1>
        
        <h1  id="ub" class="ub"><i>Universe Boss 333</i></h1>

        <video id="video" class="screen" >
        
        <source src="video/too_hot.mp4" type="video/mp4">
        Your browser does not support the video !!!
        
        </video>
        
        <div class="controls">
           
            <button class="btn" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            
            <button class="btn" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
            
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
            
            <span class="timestamp" id="timestamp">00:00</span>
            
            
            
        </div>
        
        <div class="social">
           
           
           <a href="https://www.facebook.com/ChrisGayleSpartan/" target="_blank" class="fb"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
            
            <a href="https://www.instagram.com/chrisgayle333/?hl=en" target="_blank" class="insta"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
            
            <a href="https://twitter.com/henrygayle?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="twitter"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
            
            
            


            
        </div>
        
        
        <script src="script/script.js"></script>
        
        
       
        
        
        
    </body>
    
    
</html>
